language: bash
services: docker
env:
  matrix:
  - VERSION=3.2
  - secure: 
before_script:
- env | sort
- cd "$VERSION"
- image="mongodb-tools:$VERSION"
script:
- travis_retry docker build -t "$image" .
after_script:
- docker images
after_success:
- 'curl -H "Content-Type: application/json" --data "{\"source_type\": \"Branch\", \"source_name\": \""$TRAVIS_BRANCH"\"}\" -X POST https://registry.hub.docker.com/u/chriswessells/mongodb-tools/trigger/fc5c34b2-cbbb-4d73-8746-2d4eca952c78/'
